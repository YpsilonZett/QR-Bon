{% extends 'base.html' %}
{% block title %}Anmelden{% endblock %}
{% block body %}
    <div class="container">
        <div class="omb_login">
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    {{ alert|safe }}

                    <h1 align="center">Mit vorhandenem Konto Anmelden</h1>

                    <form class="omb_loginForm" action="" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" maxlength="30"
                                   placeholder="Benutzername" required autofocus>
                        </div>

                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" maxlength="20"
                                   placeholder="Passwort" required>
                        </div>

                        <span class="help-block"></span>

                        <p>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Anmelden
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
