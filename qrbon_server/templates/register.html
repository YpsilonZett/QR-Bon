{% extends 'base.html' %}
{% block title %}Registrieren{% endblock %}
{% block body %}
    <div class="container">
        <div class="omb_login">
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    {{ alert|safe }}

                    <h1>Neues Konto erstellen</h1>

                    <form class="omb_loginForm" action="" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
                            <input type="email" class="form-control" name="email" maxlength="50"
                                   placeholder="E-Mail Adresse" required autofocus>
                        </div>

                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" maxlength="30"
                                   placeholder="Benutzername" required>
                        </div>

                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" maxlength="20"
                                   placeholder="Passwort" required>
                        </div>

                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password2" maxlength="20"
                                   placeholder="Passwort wiederholen" required>
                        </div>

                        <span class="help-block"></span>

                        <p>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Registrieren
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
